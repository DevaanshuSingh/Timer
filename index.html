<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CLOCK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="loading"></div> -->

    <div class="choose ">
        <h2 class="col-12 heading">WHAT YOU WANT TO USE:</h2>
        <div class="col-12 inputs">
            <div class="form-check col-6">
                <input type="radio" name="choosePlease" class="form-check-input" id="timer">
                <label class="form-check-label" for="timer">Timer</label>
            </div>
            <div class="form-check col-6">
                <input type="radio" name="choosePlease" class="form-check-input" id="stopwatch">
                <label class="form-check-label" for="stopwatch">Stopwatch</label>
            </div>
        </div>
    </div>
    <div class="sectionsPart">
        <div class="both">
            <div class="timerSection sections">
                <div class="getLimit">
                    <label for="enter">Set Timer: </label>
                    <input type="number" class="time" id="enter">
                </div>
                <div class="clock d-flex flex-column col-12">
                    <div class="clockBdy">
                        <div class="name">
                            <div class="showMin"><strong>Min</strong></div>:<div class="showSec"><strong>Sec</strong>
                            </div>
                        </div>
                        <div class="time">
                            <div class="minTimer col-6"><strong>0</strong></div>:<div class="secTimer col-6">
                                <strong>0</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btnSection">
                    <button type="button" class="btn btn-dark btn1" onclick="button1()">START</button>
                </div>
            </div>

            <div class="stopWatchSection sections">
                <div class="clock d-flex flex-column col-12">
                    <div class="clockBdy">
                        <div class="lft">
                            <div class="t-min">MIN</div>
                            <div class="min">0</div>
                        </div>
                        <div class="rght">
                            <div class="t-sec">SEC</div>
                            <div class="sec">0</div>
                        </div>
                    </div>
                </div>
                <div class=" btnSection">
                    <button class="stop">STOP TIMER</botton>
                        <button type="button" class="btn btn-dark btn2" onclick="button2()">START</button>
                </div>

            </div>
        </div>
    </div>
    <script>
        let timer2;
        let minElem = document.querySelector('.min');
        let secElem = document.querySelector('.sec');

        let stopWatch = document.querySelector('.stop');
        stopWatch.addEventListener("click", function () {
            alert("stoping");
            minElem.innerHTML=0;
            secElem.innerHTML=0;
            clearInterval(timer2);
        });
        
        function button1() {
            let minElem = document.querySelector('.minTimer');
            let secElem = document.querySelector('.secTimer');
            let limit = document.getElementById("enter").value;
            let min = 0, sec = 0;
            timer1 = setInterval(function () {
                if (sec == 2) {
                    sec = 0;
                    min++;
                }
                if (min == limit) {
                    clearInterval(timer1);
                }
                minElem.innerHTML = min;
                secElem.innerHTML = sec;
                sec++;
            }, 1000);

        };

        function button2() {
            let stopElem = document.querySelector('.stop');
            stopElem.style.display="flex";
            // alert(`Button2()`);
            let minElem = document.querySelector('.min');
            let secElem = document.querySelector('.sec');
            let min = 0, sec = 0;
            timer2 = setInterval(function () {
                if (sec == 2) {
                    sec = 0;
                    min++;
                }
                minElem.innerHTML = min;
                secElem.innerHTML = sec;
                sec++;
            }, 1000);
        };

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let left = document.getElementById("timer");
        let right = document.getElementById("stopwatch");
        let leftPart = document.querySelector("timerSection");
        left.addEventListener("click", function () {
            leftPart.style.backgroundColor = "green";
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
